<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Livraria</title>
    <link rel="stylesheet" href="../css/estilo.css">
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Contate-nos</legend>
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome" autofocus required>
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
            </div>
            <div>
                <label for="fone">Telefone</label>
                <input type="number" name="fone" id="fone" placeholder="Digite seu telefone" required>
            </div>
            <div>
                <label for="assunto">Assunto</label>
                <select name="" id="">
                    <option value="selecione">Selecione --</option>
                    <option value="troca">Trocas</option>
                    <option value="atend">Atendimento</option>
                    <option value="comercial">Comercial</option>
                    <option value="outro">Outros</option>
                </select>
            </div>
            <div>
                <label for="mensag">Mensagem</label>
            </div>
            <div>
                <textarea name="" id="" cols="50" rows="10" placeholder="Digite sua mensagem aqui"></textarea>
            </div>
            <div>
                <input type="checkbox" name=" " id="">Desejo receber informações sobre a
                Livraria John e Paul
            </div>
            <div>
                <input type="reset" value="Cancelar">
                <input type="submit" value="Enviar">
            </div>
        </fieldset>
    </form>

</body>

</html>
