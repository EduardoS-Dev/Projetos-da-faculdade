<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <h1 style="padding: 20px">Formulários</h1>
    <form action="https://bri.ifsp.edu.br/" method="">
        <fieldset>
            <legend>Cadastro de Formulários</legend>
            <fieldset>
                <legend>Dados Básicos</legend>
                <div>
                    <label for="Codigo">Código:</label>
                    <input type="text" name="cod" id="codigo" value="12312412" readonly>
                </div>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite o nome" required>
                </div>
                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" maxlength="8" name="pass" id="senha" placeholder="Digite a Senha">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Digite o e-mail">
                </div>
            </fieldset>
            <div>
                <label for="hobbie">Escolha seu hobbie:</label>
                <input type="checkbox" checked name="futebol" id="futebol">Futebol
                <input type="checkbox" name="futebol" id="futebol">Tenis
            </div>
            <div>
                <label for="">Escolha seu sexo</label>
                <input type="radio" name="sexo" id="Masculino">Masculino
                <input type="radio" name="sexo" id="Femenino">Femenino
                <input type="radio" name="sexo" id="naopreencher">Prefiro não preencher
            </div>
            <div>
                <label for="avatar">Choose a profile avatar</label>
                <input type="file" name="avatar" id="avatar" accept=".pdf">
                <input type="hidden" name="escondido">
            </div>
            <div>
                <label for="">Deixe seu recado</label><br>
                <textarea name="" id="" cols="50" rows="5"></textarea>
            </div>
            <div>
                <label for=""> Escolha o estado</label>
                <select name="" id="">
                    <option value="sp">SP</option>
                    <option value="sc">SC</option>
                    <option value="pr">PR</option>
                </select>
            </div>
            <div>
                <button type="submit">Enviar</button>
                <button type="reset">Apagar</button>
            </div>
    </form>


</body>

</html>
