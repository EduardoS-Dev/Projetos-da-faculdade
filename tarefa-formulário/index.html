<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <thead>
        <h1>Cadastro da Clinica Veterinária</h1>
    </thead>
    <tbody>
        <form action="https://www.instagram.com/drfredericoluvizutto/">
            <fieldset>
                <legend>Ficha Cadastral do Animal</legend>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite o nome" size="30" autofocus required>
                </div>
                <div>
                    <!--<br>--><label for="datanasc">Data de nascimento:</label>
                    <input type="date" name="datanasc" id="">
                </div>
                <div>
                    <label for="endereco">Endereço:</label>
                    <input type="text" name="endereco" id="endereco" placeholder="Digite o endereço" maxlength="60"
                        size="40" required>
                    <label for="num">Número:</label>
                    <input type="number" name="num" id="num" required>
                    <label for="complemento">Complemento:</label>
                    <input type="text" placeholder="apto, bloco" maxlength="50">
                </div>

                <div>
                    <label for="avatar">Foto do cliente</label>
                    <input type="file" name="avatar" id="avatar" accept="image/jpeg, image/png" multiple>
                </div>
                <br>
                <fieldset>
                    <legend>Dados específicos</legend>
                    <div>
                        <label for="raça">Raça:</label>
                        <input type="text" name="raça" id="raça" placeholder="Digite a raça" required>
                    </div>
                    <div>
                        <label for="especie">Espécie:</label>
                        <input type="text" name="espec" id="especie" placeholder="Digite a espécie" required>
                    </div>
                    <div>
                        <label for="cor">Cor:</label>
                        <input type="text" name="cor" id="cor" placeholder="Digite a cor" required>
                    </div>
                    <div>
                        <label for="sexo">Sexo:</label>
                        <input type="radio" name="sexo" id="sexo">Macho
                        <input type="radio" name="sexo" id="sexo">Fêmea
                    </div>
                    <div>
                        <label for="alergia">Possui Alergia:</label>
                        <select name="" id="">
                            <option value="sim">Sim</option>
                            <option value="nao">Não</option>
                        </select>
                    </div>
                    <div>
                        <label for="possui">Se sim, cite:</label>
                        <textarea name="alergia" id="alergia" cols="50" rows="1"></textarea>
                    </div>
                    <div>
                        <label for="vacinado">É vacinado contra:</label>
                        <br><input type="checkbox" name="vac" id="vacinado">Puppy
                        <br><input type="checkbox" name="vac" id="vacinado">Virose
                        <br><input type="checkbox" name="vac" id="vacinado">Giardia
                        <br><input type="checkbox" name="vac" id="vacinado">Gripe
                        <br><input type="checkbox" name="vac" id="vacinado">Leishmaniose
                        <br><input type="checkbox" checked name="vac" id="vacinado">Nenhum
                    </div>

                </fieldset>
            </fieldset>

            <br>
            <fieldset>
                <legend>Proprietário</legend>
                <div>
                    <label for="proprietario">Nome:</label>
                    <input type="text" placeholder="Digite o nome" size="30" required>
                    <label for="contato">Contato:</label>
                    <input type="tel" name="contato" id="contato" placeholder="Digite o contato" maxlength="11"
                        required>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Digite o e-mail" size="40">
                </div>
            </fieldset>
            <br>
            <fieldset>
                <legend>Cadastrar login</legend>
                <div>
                    <label for="login">Login:</label>
                    <input type="text" name="login" id="login" placeholder="Insira um login" required>
                </div>
                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha" placeholder="Insira uma senha" minlength="6"
                        maxlength="8" required>
                </div>
            </fieldset>
            <br>
    </tbody>
    <tfoot>
        <input type="submit" value="Enviar">
        <input type="reset" value="Redefinir">
        </form>
    </tfoot>
</body>

</html>
