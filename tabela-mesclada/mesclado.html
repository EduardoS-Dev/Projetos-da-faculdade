<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Mesclada</title>
</head>
<body>
    <h1>Colspan</h1>

    <table border="1">
        <tr><!--  LINHA 1  -->
            <td colspan="3" align="center">L1C1</td>
        </tr>
        <tr><!--   LINHA 2  -->
            <td rowspan="2">L2C1</td>
            <td>L2C2</td>
            <td>L2C3</td>
        </tr>
        <tr><!--   LINHA 3   -->
            <td>L3C2</td>
            <td>L3C3</td>
        </tr>
    </table>
    
</body>
</html>
